<br-create-book
  (createBook)="doCreateBook($event)"
></br-create-book>

<br-book
  *ngFor="let b of books$ | async"
  [book]="b"
  (rateUp)="doRateUp($event)"
  (rateDown)="doRateDown($event)"
>
</br-book>

<p *ngIf="loading$ | async">
  Lade Bücher...
</p>

Anzahl der Bücher: {{ (books$ | async).length }}
