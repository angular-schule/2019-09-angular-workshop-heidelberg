<form [formGroup]="bookForm" class="mb-5" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text" class="form-control" id="isbn">

    <div class="feedback-red" *ngIf="isInvalid('isbn')">
      Error:
    </div>

    <div class="feedback-red" *ngIf="hasError('isbn', 'required')">
      Please enter a ISBN
    </div>

    <div class="feedback-red" *ngIf="hasError('isbn', 'minlength')">
        Please enter at least three characters
      </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" type="text" class="form-control" id="title">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" class="form-control" id="description"></textarea>
  </div>

  <div class="form-group">
    <button
      [disabled]="bookForm.invalid"
      type="submit" class="btn btn-primary">Create</button>
  </div>

</form>
