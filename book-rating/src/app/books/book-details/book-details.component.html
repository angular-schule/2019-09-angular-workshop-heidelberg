<ng-container *ngIf="book$ | async as book; else loading">

  <h1>{{ book.title }}</h1>

  <p>
    {{ book.description }}
  </p>

</ng-container>

<ng-template #loading>

  <h2>Lade Buch...</h2>

</ng-template>
